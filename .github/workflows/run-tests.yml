name: ðŸ§ª Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"

jobs:
  run-tests:
    name: Run tests (Rust)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #rust-version: ["stable","beta","nightly"]
        #mpi: ["mpich", "openmpi"]
        rust-version: ["stable"]
        mpi: ["mpich"]
        openblas: ["0.3.23"]
    steps:
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          components: rustfmt
      - name: REMOVE BEFORE PUSHING
        run: sudo apt-get update
      - name: Install LAPACK
        run: sudo apt-get install -y liblapack-dev libclang-dev
      - name: Install OpenBLAS
        run: |
          wget https://github.com/xianyi/OpenBLAS/releases/download/v0.3.23/OpenBLAS-${{ matrix.openblas }}.tar.gz
          tar -xf OpenBLAS-${{ matrix.openblas }}-x64.tar.gz
          rm OpenBLAS-${{ matrix.openblas }}-x64.tar.gz
          cd OpenBLAS-${{ matrix.openblas }}-x64
          make -j4
          make PREFIX=/opt/openblas install
      - name: Set up MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ${{ matrix.mpi }}
      - name: Install cargo-mpirun
        run: cargo install cargo-mpirun

      - uses: actions/checkout@v3

      - name: Style checks
        run: cargo fmt -- --check

      - name: Build rust library (debug)
        run: cargo build --features "strict,mpi,openblas-system"
      - name: Build rust library (release)
        run: cargo build --release --features "strict,mpi,openblas-system"

      - name: Run unit tests
        run: cargo test --lib --features "mpi,strict,openblas-system"
      - name: Run tests
        run: cargo test --examples --release --features "mpi,strict,openblas-system"
      - name: Run examples
        run: |
          python3 find_examples.py --features "mpi,strict,openblas-system"
          chmod +x examples.sh
          ./examples.sh

      - name: Build docs
        run: cargo doc --features "mpi,strict,openblas-system"
