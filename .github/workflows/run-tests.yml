name: ðŸ§ª Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run tests (Rust)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ["stable"]
        mpi: ["openmpi"]
    steps:
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          components: rustfmt

      - name: Set up MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ${{ matrix.mpi }}
      - name: Install cargo-mpirun and cargo-templated-examples
        run: cargo install cargo-mpirun cargo-templated-examples

      - uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Install Clang
        run: sudo apt-get install -y libclang-dev

      - name: Install FFTW
        run: sudo apt-get install -y fftw3

      - name: Install Blas
        run: sudo apt-get install -y libopenblas-dev

      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: Style checks
        run: |
          cargo fmt -- --check
          cargo clippy --features "mpi" -- -D warnings
          cargo clippy -- -D warnings
          cargo clippy --tests --features "mpi" -- -D warnings
          cargo clippy --tests -- -D warnings
          cargo clippy --examples --features "mpi" -- -D warnings
          cargo clippy --examples -- -D warnings

      - name: Run unit tests (debug)
        run: RUST_MIN_STACK=8388608 cargo test --features "mpi,fftw,fftw_system,strict"
      - name: Run tests (release)
        run: RUST_MIN_STACK=8388608 cargo test --examples --release --features "mpi,fftw,fftw_system,strict"
      - name: Run examples
        run: cargo templated-examples NPROCESSES 2,4

      - name: Build docs
        run: cargo doc --features "mpi,strict"

  check-dependencies:
    name: Check dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ["stable"]
    steps:
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          components: rustfmt
      - name: Install cargo-upgrades
        run: cargo install cargo-upgrades
      - uses: actions/checkout@v3
      - name: Check that dependencies are up to date
        run: cargo upgrades
